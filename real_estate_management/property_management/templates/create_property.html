<!-- property_create.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create Property and Units</title>
    <a href="{% url 'property_list' %}">Back</a>
</head>
<body>

<h1>Create Property and Units</h1>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Property Information</legend>
        {{ property_form.as_p }}
    </fieldset>

    <fieldset>
        <legend>Unit Information</legend>
        {{ unit_form.as_p }}
    </fieldset>

    <button type="submit">Save</button>
</form>

</body>
</html>
